<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
<h2>Mobile Spoofer</h2>

<div class="toggle-container">
    <span>Global Mobile Mode</span>
    <label class="switch">
        <input type="checkbox" id="mobileToggle">
        <span class="slider"></span>
    </label>
</div>

<div class="domain-settings">
    <h3>Current Domain</h3>
    <div id="currentDomain"></div>
    <div class="domain-buttons">
        <button id="forceMobile">Force Mobile</button>
        <button id="forceDesktop">Force Desktop</button>
        <button id="removeDomain">Remove Override</button>
    </div>
</div>

<div class="domain-list">
    <h3>Domain Overrides</h3>
    <div id="domainList"></div>
</div>

<script src="popup.js"></script>
</body>
</html>
