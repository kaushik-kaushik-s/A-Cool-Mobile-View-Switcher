<!DOCTYPE html>
<html>
<head>
    <title>Mobile View Switcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
        }
        .status {
            margin-bottom: 10px;
        }
        .button {
            margin: 5px 0;
        }
    </style>
</head>
<body>
<h1>Mobile View Switcher</h1>
<div class="status">
    <p id="deviceMode">Device Mode: Unknown</p>
    <p id="viewMode">View Mode: Unknown</p>
</div>
<button class="button" id="switchToMobile">Switch to Mobile View</button>
<button class="button" id="switchToNormal">Switch to Normal View</button>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        updateDeviceMode();
        updateViewMode();

        document.getElementById('switchToMobile').addEventListener('click', () => {
            chrome.runtime.getBackgroundPage((backgroundPage) => {
                backgroundPage.switchToMobileView();
                updateViewMode('Mobile');
            });
        });

        document.getElementById('switchToNormal').addEventListener('click', () => {
            chrome.runtime.getBackgroundPage((backgroundPage) => {
                backgroundPage.switchToNormalView();
                updateViewMode('Normal');
            });
        });
    });

    function updateDeviceMode() {
        chrome.runtime.getBackgroundPage((backgroundPage) => {
            backgroundPage.getDeviceMode((mode) => {
                document.getElementById('deviceMode').textContent = `Device Mode: ${mode}`;
            });
        });
    }

    function updateViewMode(mode) {
        if (mode) {
            document.getElementById('viewMode').textContent = `View Mode: ${mode}`;
        } else {
            chrome.runtime.getBackgroundPage((backgroundPage) => {
                backgroundPage.getViewMode((mode) => {
                    document.getElementById('viewMode').textContent = `View Mode: ${mode}`;
                });
            });
        }
    }
</script>
</body>
</html>
